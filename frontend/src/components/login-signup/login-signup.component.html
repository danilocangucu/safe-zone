<div class="welcome-container">
  <h1>Welcome to Buy-01!</h1>
</div>

<app-notifications></app-notifications>

<div *ngIf="loading" class="loading">
  <img class="loading-gif" src="https://i.gifer.com/ZKZg.gif" alt="">
</div>

<div class="login-sign-up-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isSignUp ? "Sign Up" : "Login" }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form *ngIf="isSignUp" (ngSubmit)="onSubmit('register', name, email, password)">
        <mat-form-field>
          <input matInput placeholder="Name" type="name" #name />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" type="email" #email />
        </mat-form-field>
        <p>Password must be at least 5 characters long and contain at least one letter and one number.</p>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" #password />
        </mat-form-field>

        <mat-radio-group
          name="userType"
          [(ngModel)]="userType"
          class="radio-button-group"
          (change)="updateAvatarButtonState()"
        >
          <mat-radio-button value="USER_CLIENT">Client</mat-radio-button>
          <mat-radio-button value="USER_SELLER">Seller</mat-radio-button>
        </mat-radio-group>

        <input
          type="file"
          #fileInput
          style="display: none"
          (change)="handleFileInput($event)"
          accept="image/*"
        />

        <button
          type="button"
          mat-raised-button
          color="primary"
          *ngIf="showAvatarChangeButton"
          (click)="fileInput.click()"
          style="margin: 2px"
        >
          Upload avatar
        </button>
        <button mat-raised-button color="primary" style="margin: 2px">
          Sign Up
        </button>
      </form>

      <form *ngIf="!isSignUp" (ngSubmit)="onSubmit('authenticate', null, email, password)">
        <mat-form-field>
          <input matInput placeholder="Email" type="email" #email />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" type="password" #password />
        </mat-form-field>

        <button mat-raised-button color="primary" style="margin: 2px">
          Login
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" (click)="toggleSignUp()">
        {{ isSignUp ? "Login" : "Sign Up" }}
      </button>
    </mat-card-actions>

  </mat-card>
</div>
